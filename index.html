<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="messages.css">
    <link rel="shortcut icon" type="image/x-image" href="favicon.ico">
    <link rel="icon" type="image/x-image" href="favicon.ico">
    <title>Remote console</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body class="console">
    <div id="output" class="console"></div>
    <textarea id="input" rows="1" class="console"></textarea>

    <div class="window">
        <div class="windowHeader">
            <button class="windowHeaderBtn" id="openWindowBtn">Options </button>
            <button class="windowHeaderBtn" id="closeWindowBtn">Options </button>
        </div>
        <div class="windowContent" id="windowContent">
            <h2 class="windowTitle">Floating Window</h2>
            <p>Hello world</p>
        </div>
    </div>
</body>

</html>
